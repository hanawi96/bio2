version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: linkbio_postgres
    environment:
      POSTGRES_DB: linkbio
      POSTGRES_USER: linkbio
      POSTGRES_PASSWORD: linkbio_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
